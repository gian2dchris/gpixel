{% extends "pixel/base.html" %}

	{% block content%}
		<form method="POST">
 			{% csrf_token %}
 			{{register_domain_form.as_p}}
 			<button class="btn" type="submit"  style="background-color: limegreen";> Register </button>
		</form>

		<form method="POST">
 			{% csrf_token %}
			{{ delete_domain_form.domain.label_tag }}
 			{{ delete_domain_form.domain}}
			<div class="input-field">
				<select name="{{ delete_domain_form.domain.name }}" class="browser-default">
            	<option value="-1">Select a Domain to Delete.</option>
            	{% for d in delete_domain_form.fields.domain.choices %}
              		<option value="{{d.0}}">{{d.1}}</option>
        		{% endfor %}
	      		</select>
          	</div>
 			<button class="btn" type="submit"  style="background-color: limegreen";> Delete </button>
		</form>
		<form method="POST">
 			{% csrf_token %}
 			{{change_password_form.as_p}}
 			<button class="btn" type="submit"  style="background-color: limegreen";> Confirm </button>
		</form>

		If you already have an account, <a href="/login"><strong>login</strongs></a> instead.
	{% endblock%}
